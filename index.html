<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio de Coche</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-container">
        <!-- Pantalla RDS -->
        <div class="rds-display" id="rds-display">
            <div id="station-info">FM 98.5 - Estación 1</div>
        </div>

        <!-- Controles -->
        <div class="controls">
            <!-- Botón On/Off a la izquierda -->
            <div class="left-controls">
                <button id="power-btn" class="btn-3d">On/Off</button>
            </div>

            <!-- Botones a la derecha -->
            <div class="right-controls">
                <button id="tune-up-btn" class="btn-3d">Tune+</button>
                <button id="tune-down-btn" class="btn-3d">Tune-</button>
                <button id="color-btn" class="btn-3d">Cambiar Color</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
